kafka {
  bootstrap.servers = "localhost:9092"

  topics {
    allocation = "equipment-allocation-events"
    return = "equipment-return-events"
    maintenance = "equipment-maintenance-events"
    overdue = "equipment-overdue-events"
    inventory = "inventory-update-events"
    notification = "notification-events"
  }

  producer {
    acks = "all"
    retries = 3
    linger.ms = 5
  }

  consumer {
    group-id = "equipment-system-consumer-group"
    auto-offset-reset = "earliest"
  }
}

play.modules.enabled += "modules.SchedulerModule"

